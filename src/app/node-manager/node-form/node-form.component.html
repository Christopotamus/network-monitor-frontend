<div class="col-xs-12 col-md-4">
  <h1>Add a Node</h1>
  <form (ngSubmit)="submit()" #nodeForm="ngForm">
    <div class="form-group">
      <input type="text" class="form-control" id="address" required placeholder="Address" [(ngModel)]="this.node.address" name="address">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="name" required placeholder="Name" [(ngModel)]="this.node.name" name="name">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
  </form>
  <br>
</div>
